<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      crossorigin="anonymous" />
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <link rel="stylesheet" href="./Assets/css/style.css" />

    <title>Fitness Calculator</title>
  </head>
  <body>
    <header >
      <h1 class="text-center titleText">Customfit</h1>
    </header>
    <!-- <nav> -->
    <ul class="nav nav-pills justify-content-end">
      <li class="nav-item">
        <a class="nav-link active m-2" aria-current="page" href="./index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active m-2" href="./exercise.html">Exercises</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active m-2" href="./calculator.html">BMI Calculator</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active m-2" href="./aboutus.html">Contact us</a>
      </li>
    </ul>
    <!-- </nav> -->

    <img class="bmiPicture" src="./Assets/pics/BMI.jpg"></img>

    <form>
      <div class="form-group m-20">
        <label class="m-3 text-center" for="exampleInputEmail1">Please enter your height.</label>
        <input type="number" class="form-control " id="height" placeholder="Enter height in cm" />
      </div>
      <div class="form-group">
        <label class="m-3 text-center" for="exampleInputPassword1">Please enter your weight.</label>
        <input type="number" class="form-control" id="weight" placeholder="Enter weight in kg" />
      </div>
      <div class="col-md-12 text-center">
        <button type="button" class="btn btn-warning submit m-2">Submit</button>
      </div>
    </form>

    <section class="m-3">
      <h3>BMI:</h3>
      <p class="bmi"></p>
      <br />
      <h3>Health:</h3>
      <p class="health"></p>
      <br />
      <h3>Healthy BMI Range:</h3>
      <p class="bmiRange"></p>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./Assets/js/calculator.js"></script>
  </body>
